{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Producto – Antojos EAFIT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'cuentas/css/style.css' %}">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center text-danger">¿Estás seguro de que deseas eliminar este producto?</h2>
    <p class="text-center">Producto: <strong>{{ product.name }}</strong></p>
    <div class="text-center mt-4">
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'view_products' product.entrepreneur.pk %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</body>

</html>
