{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antojitos EAFIT</title>
    <link rel="stylesheet" type="text/css" href="{% static 'cuentas/css/style.css' %}">
</head>
<body>

 
    <div class="top-bar">
        <img src="{% static 'cuentas/img/logo.png' %}" alt="Logo" class="logo">
    </div>


    <div class="content">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form method="POST">
                {% csrf_token %}
                <label for="username">Correo Institucional:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Ingresar</button>
            </form>
            <p>¿No tienes una cuenta? <a href="{% url 'registro_view' %}">Regístrate</a></p>
            <p>Inicia como Invitado</p>
        </div>
    </div>

</body>
</html>
