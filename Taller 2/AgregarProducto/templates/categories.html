<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categor√≠as</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: "League Spartan", sans-serif;
        }
        .header {
            width: 100%;
            background-color: #5b6bf5;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        .header img {
            max-width: 100px;
        }
        .menu {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .menu input {
            display: none;
        }
        .menu label {
            display: block;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .menu label div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
        }
        .menu ul {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: white;
            list-style: none;
            padding: 0;
            margin: 0;
            border-radius: 4px;
            border: 1px solid gray;
        }
        .menu ul li {
            padding: 10px;
            text-align: left;
        }
        .menu ul li a {
            color: black;
            text-decoration: none;
        }
        .menu input:checked ~ ul {
            display: block;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #76674b;
            font-size: 4em;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px 0px;
            margin: 50px 20px 20px 20px;
        }
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(33.333% - 10px);
        }
        .category-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .category-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .category-label {
            margin-top: 10px;
            text-align: center;
            font-size: 1.2em;
            color: #5b6bf5;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="header">
        <img src="{% static 'imagenes/LogoAntojos.png' %}" alt="Logo Antojos">
        <div class="menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle">
                <div></div>
                <div></div>
                <div></div>
            </label>
            <ul>
                <li><a href="#">Entrepreneurships</a></li>
                <li><a href="{% url 'categories' %}">Categories</a></li>
                <li><a href="#">I am an entrepreneur</a></li>
                <li><a href="{% url 'publish_product' %}">Publish Product</a></li> <!-- Updated link -->
            </ul>
        </div>
    </div>
    <h1>CATEGORIES</h1>
    <div class="categories">
        <div class="category-item">
            <a href="/category1" class="category-button"><img src="{% static 'imagenes/galleta2.png' %}" alt="Category 1"></a>
            <div class="category-label">Dulcecito</div>
        </div>
        <div class="category-item">
            <a href="/category2" class="category-button"><img src="{% static 'imagenes/chips.png' %}" alt="Category 2"></a>
            <div class="category-label">Saladito</div>
        </div>
        <div class="category-item">
            <a href="/category3" class="category-button"><img src="{% static 'imagenes/accesorios.png' %}" alt="Category 3"></a>
            <div class="category-label">Accesorios</div>
        </div>
        <div class="category-item">
            <a href="/category4" class="category-button"><img src="{% static 'imagenes/bebida.png' %}" alt="Category 4"></a>
            <div class="category-label">Bebidas</div>
        </div>
        <div class="category-item">
            <a href="/category5" class="category-button"><img src="{% static 'imagenes/servicios.png' %}" alt="Category 5"></a>
            <div class="category-label">Servicios</div>
        </div>
        <div class="category-item">
            <a href="/category6" class="category-button"><img src="{% static 'imagenes/candies.png' %}" alt="Category 6"></a>
            <div class="category-label">Candies</div>
        </div>
    </div>
    <script>
        document.addEventListener('click', function(event) {
            var menuToggle = document.getElementById('menu-toggle');
            var menu = document.querySelector('.menu ul');
            if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                menuToggle.checked = false;
            }
        });
    </script>
</body>
</html>
