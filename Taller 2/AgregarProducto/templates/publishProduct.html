<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publish Product</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'League Spartan', sans-serif;
        }
        .header {
            width: 100%;
            background-color: #5b6bf5;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        .header img {
            max-width: 100px;
        }
        .menu {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .menu input {
            display: none;
        }
        .menu label {
            display: block;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .menu label div {
            width: 30px;
            height: 4px;
            background-color: white;
            margin: 6px 0;
        }
        .menu ul {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: white;
            list-style: none;
            padding: 0;
            margin: 0;
            border-radius: 4px;
            border: 1px solid gray;
        }
        .menu ul li {
            padding: 10px;
            text-align: left;
        }
        .menu ul li a {
            color: black;
            text-decoration: none;
        }
        .menu input:checked ~ ul {
            display: block;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            color: #76674b;
            font-size: 3em; 
        }
        .form-group {
            margin-bottom: 15px;
            width: 300px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #5b6bf5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        .form-group button:hover {
            background-color: #4a5ac4;
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="header">
        <img src="{% static 'imagenes/LogoAntojos.png' %}" alt="Logo Antojos">
        <div class="menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle">
                <div></div>
                <div></div>
                <div></div>
            </label>
            <ul>
                <li><a href="#">Entrepreneurships</a></li>
                <li><a href="{% url 'categories' %}">Categories</a></li>
                <li><a href="#">I am an entrepreneur</a></li>
                <li><a href="#">Publish Product</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h1>Publish Product</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="name">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" id="precio" name="price">
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <input type="text" id="categoria" name="category">
            </div>
            <div class="form-group">
                <label for="imagenes">Imágenes del producto:</label>
                <input type="file" id="imagenes" name="images" multiple>
            </div>
            <div class="form-group">
                <button type="submit">Agregar</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('click', function(event) {
            var menuToggle = document.getElementById('menu-toggle');
            var menu = document.querySelector('.menu ul');
            if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                menuToggle.checked = false;
            }
        });
    </script>
</body>
</html>
